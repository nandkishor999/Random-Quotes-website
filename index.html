<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <title>Document</title>

</head>

<body>
    <h1 class="title">Random Quotes </h1>

    <!-- <div id="quotes"></div>  
    <div id="author"> </div>
    <button id="nk">New Quotes</button>
    <button id="tweet">
        Tweet It</button> -->
    <div class="container">
        <div class="inner">
            <div class="box">
                <p class="number">
                    <img src="logo.png" alt="tweetme" title="Tweet this" id="tweet">
                </p>
                <div class="text">
                    <p id="quotes"></p> <br><br>
                    <p id="By">By</p>
                    <p id="author" class="author"></p>
                </div>
                <label class="button">
                    <p id="nk">New Quotes</p>
                </label>

            </div>
        </div>
    </div>




    <script>
        const quotes = document.getElementById("quotes");
        const author = document.getElementById("author");
        const nk = document.getElementById("nk");
        const tweet = document.getElementById("tweet");

        let realData = "";
        let quotesData = "";
        const tweetNow = () => {
            let tweetPost = `https://twitter.com/intent/tweet?text=${quotesData.text} ${quotesData.author}`;
            window.open(tweetPost);
        }
        const getNewQuotes = () => {
            let rnum = Math.floor(Math.random() * 10);
            quotesData = realData[rnum];
            quotes.innerText = `${quotesData.text}`;
            quotesData.author = null
                ? (author.innerText = "Unknown")
                : (author.innerText = `${quotesData.author}`);

        };
        const getQuotes = async () => {
            const api = "https://type.fit/api/quotes";
            try {
                let data = await fetch(api);
                realData = await data.json();

                getNewQuotes();
                // console.log(realData[10].);
                console.log(realData[10].author);

            }
            catch (error) { }
        };
        tweet.addEventListener("click", tweetNow);
        nk.addEventListener("click", getNewQuotes);
        getQuotes();
    </script>
</body>

</html>
